<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>04_字体风格</title>
        <style>
            .sgj1 {
                font-style: normal; /*默认风格*/
            }
            .sgj2 {
                font-style: italic;
            }
            .sgj3 {
                font-style: oblique;
            }
            /*语义的事交给html, 样式的事情交给css*/
            em {
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <div class="sgj1">字体风格1</div>
        <div class="sgj2">字体风格2</div>
        <div class="sgj3">字体风格3</div>
        <em>字体风格4</em>
    </body>
</html>
