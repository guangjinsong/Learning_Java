<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>05_字体复合属性</title>
        <style>
            /*大小(必须放在第一位) 字体族(必须放在最后一位)*/
            .sgj {
                font:  italic 100px "songti","Microsoft JhengHei";
            }
        </style>
    </head>
    <body>
        <div class="sgj">字体复合属性</div>
        <div class="sgj2">字体复合属性</div>
        <div class="sgj3">字体复合属性</div>
    </body>
</html>
