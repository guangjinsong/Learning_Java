<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>02_文本间距</title>
        <style>
            div {
                /* 字母间距 */
               letter-spacing: 1px;
               /* 单词间距 */
               /* 根据空格判断单词 */
               word-spacing: 5px;
            }
        </style>
    </head>
    <body>
        <div>you got a dream, you gotta protect it.</div>
    </body>
</html>
