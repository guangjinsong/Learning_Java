<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>07_伪类选择器_概念</title>
        <style>
            /*伪类很像类,但不是类, 是元素特殊状态的一种描述*/
            /*选择的是没有访问过的a元素*/
            a:link {
                color: gold;
            }
            /*选择的是访问过的a元素*/
            a:visited {
                color: pink;
            }
        </style>
    </head>
    <body>
        <a href="https://www.baidu.com/">去百度</a>
        <a href="https://www.jd.com/">去京东</a>
    </body>
</html>
