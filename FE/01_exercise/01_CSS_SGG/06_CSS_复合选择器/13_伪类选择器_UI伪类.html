<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>13_伪类选择器_UI伪类</title>
        <style>
            /*选中的勾选的复选框或单选*/
            input:checked {
                width: 100px;
                height: 100px;
                background-color: green;
            }

            /*选中的是被禁用的input元素*/
            input:disabled {
                background-color: gold;
            }

            /*选中的是可用的input元素*/
            /*enable可以不写*/
            input:enabled {
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <input type="checkbox">
        <input type="radio" name="gender">
        <input type="radio" name="gender">
        <input type="text" disabled>
        <input type="text">
    </body>
</html>
