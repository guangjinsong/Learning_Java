<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>04_子代选择器</title>
        <style>
            /*这里的子是指儿子,不是其他子 */
            div>a {
                color: pink;
            }
            div>p>a {
                color: gold;
            }
        </style>
    </head>
    <body>
        <div>
            <a href="#">张三</a>
            <a href="#">李四</a>
            <a href="#">王五</a>
            <p>
                <a href="#">赵六</a>
            </p>
        </div>
    </body>
</html>
