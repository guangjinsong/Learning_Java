<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>02_并集选择器</title>
        <style>
            .rich {
                color: gold;
            }
            .beauty {
                color: red;
            }
            .dog {
                color: blue;
            }
            .pig {
                color: pink;
            }
            .rich,
            .beauty,
            .dog,
            .pig {
                font-size: 40px;
                background: orange;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <h2 class="rich"> 土豪张三 </h2>
        <h2 class="beauty"> 明星李四 </h2>
        <h2 >破产王五(不加任何样式)</h2>
        <hr>
        <p class="dog">小狗旺财</p>
        <p class="pig">小猪佩奇</p>
    </body>
</html>
