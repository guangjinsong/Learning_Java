<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>元素的显示模式</title>
        <style>
            body {
                background: gray;
            }
            #d1 {
                background: skyblue;
            }
            #d2 {
                background: orange;
            }
            #d3 {
                background: green;
            }
            #d4 {
                background: orange;
            }
            #d5 {
                background: green;
            }
            img {
                width: 50px;
            }
        </style>
    </head>
    <body>
        <!-- 行内元素 -->
        <div id="d1">山回路转不见君</div>
        <div id="d2">雪上空留马行处</div>
        <div id="d3">但是龙城飞将在</div>
        <hr>
        <span id="d4">人之初</span>
        <span id="d5">性本善</span>
        <hr>
        <img src="../../02_Figure/美丽的天空.jpg" alt="">
        <img src="../../02_Figure/美丽的天空.jpg" alt="">
        <img src="../../02_Figure/美丽的天空.jpg" alt="">
    </body>
</html>
