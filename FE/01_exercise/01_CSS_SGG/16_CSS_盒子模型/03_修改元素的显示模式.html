<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>修改元素的显示模式</title>
        <style>
          div {
            font-size: 20px;
            width: 200px;
            height: 200px;
            display: inline-block; /* 显示模式 */
          }
          #d1 {
            background-color: skyblue;
          }
          #d2 {
            background-color: green;
          }
          #d3 {
            background-color: skyblue;
          }
        </style>
    </head>
    <body>
      <div id="d1">111</div>
      <div id="d2">222</div>
      <div id="d3">333</div>
    </body>
</html>
