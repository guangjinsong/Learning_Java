<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>18_HTML列表</title>
    </head>
    <body>
        <div>有序列表</div>
        <h2>要把大象放冰箱需要几步</h2>
        <ol>
            <li>把冰箱门打开</li>
            <li>把大象放进去</li>
            <li>把冰箱门关上</li>
        </ol>

        <div>无序列表</div>
        <h2>一线城市</h2>
        <ul>
            <li>深圳</li>
            <li>广州</li>
            <li>
                <span>上海</span>
                <ol>
                    <li>外滩</li>
                    <li>东方明珠</li>
                    <li>迪士尼乐园</li>
                    <li>杜莎夫人蜡像馆</li>
                </ol>
            </li>
            <li>北京</li>
        </ul>

        <div>自定义列表</div>
        <h2>如何更好的学习</h2>
        <dl>
            <dt>做好笔记</dt>
            <dd>笔记是我们以后复习的一个抓手</dd>
            <dd>笔记是我们以后复习的一个抓手</dd>
            <dt>多加练习</dt>
            <dd>只有敲出来的代码，才是自己的</dd>
            <dt>别怕出错</dt>
            <dd>错是很正常的，改正后并记住，就是经验</dd>
        </dl>
    </body>
</html>
