<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>31_HTML字符实体</title>
    </head>
    <body>
        <div>
            qxy&nbsp;&nbsp;&nbsp;sgj
        </div>

        <!--下面的h1标签的大于和小于号如果不用字符实体来表示,-->
        <!--h1标签就会生效(即使没写h1的结束标签, 浏览器会帮-->
        <!--补充). 这就像编程中的转义字符一样-->
        <div>
            学习过很多标题标签, 其中<h1>是其中一个
        </div>
        <!--可以使用< 和 >对应的字符实体-->
        <div>
            学习过很多标题标签, 其中&lt;h1&gt;是其中一个
        </div>
    </body>
</html>
